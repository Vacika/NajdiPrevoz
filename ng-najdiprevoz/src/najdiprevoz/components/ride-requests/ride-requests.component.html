<mat-tab-group dynamicHeight>
	<mat-tab label="{{'SENT'|translate}}">
		<data-table (onActionTaken)="takeAction($event)" [data]="sentReservationRequests"
								[displayedColumns]="tableColumnsForSent"
								class='margin-top-10'></data-table>
	</mat-tab>
	<mat-tab label="{{'RECEIVED'|translate}}">
		<data-table (onActionTaken)="takeAction($event)"
								[data]="receivedReservationRequests"
								[displayedColumns]="tableColumnsForReceived"></data-table>
	</mat-tab>
</mat-tab-group>
