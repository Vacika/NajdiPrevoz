<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
		<th mat-header-cell *matHeaderCellDef class='table-headers'> {{prettyName(column)}} </th>
		<td mat-cell *matCellDef="let element" [ngClass]="getSpanClass(column,element,false)">
			<span *ngIf="column=='allowedActions'">
				<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Request Actions">
					<mat-icon>more_vert</mat-icon>
				</button>
			 	<mat-menu #menu="matMenu">
					<button mat-menu-item *ngFor="let action of element[column]" (click)="takeAction(action, element.id)">
						{{action}}
					</button>
				</mat-menu>
			</span>
			<div *ngIf="column!='allowedActions'"
					 style="display: flex; align-items: center;">
				<span *ngIf='column == "requestStatus"'
							style="border:1px solid; border-radius:50%;width:10px; height: 10px;"
							[classList]="getSpanClass(column,element,true)">
				</span>
				<span>
					{{element[column]}}
				</span>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
