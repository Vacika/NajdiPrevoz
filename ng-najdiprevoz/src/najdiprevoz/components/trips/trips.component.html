<mat-tab-group dynamicHeight>
	<mat-tab label="{{'DRIVER'|translate}}">
		<data-table (onActionTaken)="takeAction($event)" [data]="tripsAsDriver$|async"
								[displayedColumns]="tableColumnsAsDriver"
								class='margin-top-10'></data-table>
	</mat-tab>
	<mat-tab label="{{'PASSENGER'|translate}}">
		<data-table (onActionTaken)="takeAction($event)"
								[data]="tripsAsPassenger$|async"
								[displayedColumns]="tableColumnsAsPassenger"></data-table>
	</mat-tab>
</mat-tab-group>
