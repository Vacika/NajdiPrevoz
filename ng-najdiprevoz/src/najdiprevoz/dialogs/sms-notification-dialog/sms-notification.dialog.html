<h1 class="text-center" mat-dialog-title>{{'ADD_SMS_NOTIFICATION_DIALOG_TITLE'|translate}}</h1>
<div mat-dialog-content>
	<form [formGroup]="form" class='flex-column'>
		<div class="flex-column text-center">
			<mat-label>{{'PHONE_NUMBER'|translate}}:</mat-label>
			<mat-form-field class="flex-row space-evenly">
				<input matInput formControlName="phone">
			</mat-form-field>
		</div>
		<mat-form-field [floatLabel]="'always'"
										class="text-center">
			<mat-label>{{'VALID_FOR_DAYS'|translate}}</mat-label>
			<input type="number"
						 [max]="5"
						 formControlName="validFor"
						 matInput
						 placeholder="{{'VALID_FOR_DAYS_PLACEHOLDER'|translate}}">
		</mat-form-field>
	</form>

</div>
<div mat-dialog-actions>
	<button (click)='submit()' class='width-49-percent mat-stroked-button mat-primary'
					mat-button>{{'SUBMIT' | translate}}</button>
	<button (click)="onCancel()" class='width-49-percent mat-stroked-button mat-primary'
					mat-button>{{'CLOSE'|translate}}</button>
</div>
