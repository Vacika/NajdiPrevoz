<h1 mat-dialog-title class="text-center">{{'CONFIRM_RESERVATION'|translate}}</h1>
<div mat-dialog-content >
	<form [formGroup]="form" class='flex-column'>
		<div class="flex-column text-center">
			<mat-label>{{'REQUESTED_SEATS'|translate}}:</mat-label>
			<mat-radio-group
				class="flex-row space-evenly"
				formControlName="requestedSeats">
				<mat-radio-button *ngFor="let option of availableOptions" [value]="option">
					{{option}}
				</mat-radio-button>
			</mat-radio-group>
		</div>
		<!--		<input type="number" matInput formControlName="requestedSeats" [defaultValue]="1" [max]="5">-->
		<mat-form-field class="text-center"
										[floatLabel]="'always'">
			<mat-label>{{'ADDITIONAL_DESCRIPTION'|translate}}</mat-label>
			<textarea matInput
								formControlName="additionalDescription"
								[rows]="5"
								placeholder="{{'Enter additional description here'| translate}}"></textarea>
		</mat-form-field>
	</form>

</div>
<div mat-dialog-actions>
	<button mat-button class='width-49-percent mat-stroked-button mat-primary'
					(click)='reserve()'>{{'REQUEST_RIDE' | translate}}</button>
	<button mat-button class='width-49-percent mat-stroked-button mat-primary'
					(click)="onCancel()">{{'CLOSE'|translate}}</button>
</div>
