<div class="component-wrapper">
	<div *ngIf="ratings?.length > 0 else noRatingsYetBlock" class="form-container">
			<span *ngFor="let rating of ratings">
				<div class="flex-column">

					<span class="flex space-between">
						<span class="flex">
							<img [src]="rating.fromProfilePic?rating.fromProfilePic:  '../../../assets/images/default-profile-pic.svg'" [routerLink]="'/user/'+rating.fromId"
									 class="card-header-image cursor-pointer"
									 style="border-radius:50%;width:52px;height:52px;">

							<span class="flex-column ml-3">
								<span class="text-bold no-wrap cursor-pointer" [routerLink]="'/user/'+rating.fromId">{{rating.fromFullName}}:</span>
								<div style='width:85px'><mat-star-rating [rating]="rating.rating"
																												 [starCount]="5"></mat-star-rating> </div>
							</span>
						</span>

						<span class="flex-column">
							<span>{{rating.rideFrom}}
								<img class="car-moving" src="../../../assets/images/car-moving2.gif">
								{{rating.rideTo}}</span>
							<span>{{rating.rideDate| date:'dd/MM/yyyy hh:mm'}}</span>
						</span>

					</span>
					<div style="margin-left:57px; color:lightgray">
						 <p>"{{rating.note}}"</p>
					</div>
					<div>
						<button (click)="rideDetails(rating.rideId)" color='primary'
										mat-stroked-button> {{"SEE_RIDE"|translate}}</button>
					</div>
				</div>
				<hr>

		<mat-divider></mat-divider>
			</span>
	</div>

	<ng-template #noRatingsYetBlock>
		{{'YOU_HAVE_NO_RATINGS'|translate}}
	</ng-template>
</div>
